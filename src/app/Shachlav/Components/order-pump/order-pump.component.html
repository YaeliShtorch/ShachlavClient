<form [formGroup]="newPumpForm" (ngChange)="change()"  autocomplete="off">

  <mat-form-field appearance="fill" >
  <mat-label>כלי רכב</mat-label>
  <mat-select
  
  id="VehicleTypeId" 
  placeholder="סוג משאבה"
  name="VehicleTypeId"  
  formControlName="VehicleTypeId"    
  >
  <mat-option *ngFor="let vehicle of VehiclesTypes,let i"[value]="i" >{{vehicle.Name}}</mat-option>
  
  </mat-select>
  </mat-form-field>  
  
  
  </form>
