<form [formGroup]="newPumpForm"  (change)="Change()" autocomplete="off">

  <mat-form-field appearance="fill" >
  <mat-label>כלי רכב</mat-label>
  <mat-select
  
  id="VehicleType" 
  placeholder="סוג משאבה"
  name="VehicleType"  
  formControlName="VehicleType"    
  >
  <mat-option *ngFor="let vehicle of VehiclesTypes,let i" [value]="vehicle">{{vehicle.Name}}</mat-option>
  
  </mat-select>
  </mat-form-field>  
  
  
  </form>
