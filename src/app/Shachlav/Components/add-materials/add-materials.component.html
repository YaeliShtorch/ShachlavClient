

<section id="AddMaterial">
    <mat-card>
        <mat-card-title >עריכת חומרים כלי רכב וקטגוריות</mat-card-title>
    <mat-card-content>
    <form  [formGroup]="addMaterialForm" autocomplete="off" fxLayout="column">
           
<mat-form-field>
        <mat-label>קטגוריות</mat-label>
        <mat-select>
        <mat-option *ngFor="let category of CategoryL,let i" [value]="category" (click)="selected(category)" #category>{{category.Name}}</mat-option>
        
        </mat-select>
    </mat-form-field>
<!-- //הערכים-->
   
<mat-form-field>
  <mat-label>בחירת חומר</mat-label>
   <mat-select>
  <mat-option *ngFor="let material of EzerMaterialL,let i" [value]="material" (click)="selectedMaterial(material)" #material>{{material.Name}}</mat-option>
</mat-select>
</mat-form-field>


<mat-form-field>
    <mat-label>הוספת/עריכת קטגוריה</mat-label>
    <input
     type="text" 
     matInput
      id="categoryName" 
     placeholder="{{'categoryName'}}"
      name="categoryName"  
      formControlName="categoryName"
      #categoryName>
    
</mat-form-field>

<mat-form-field>
    <mat-label>הוספת/עריכת חומר וכלי רכב</mat-label>
    <input
     type="text" 
     matInput
      id="materialName" 
      name="materialName"  
      formControlName="materialName"
    >
    
</mat-form-field>

<div fxLayout="row">
  <button mat-raised-button  color="primary" (click)="addCategory(this.categoryName)">הוספת קטגוריה</button>
  <button mat-raised-button  color="primary" (click)="editCategory(this.category)">עריכת קטגוריה</button> 
  <button mat-raised-button  color="primary" >הסרת קטגוריה</button> 
  <button mat-raised-button  color="primary" >הוספת חומר</button>
  <button mat-raised-button  color="primary" >עריכת חומר</button> 
  <button mat-raised-button  color="primary" >הסרת חומר</button> 
</div>
  
       
    
        <!-- <button mat-raised-button type="submit" id="Ok" value="אישור">אישור</button> -->
    </form>
</mat-card-content>
</mat-card>
</section>
