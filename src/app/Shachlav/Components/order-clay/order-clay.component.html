<form  [formGroup]="newClayForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <mat-form-field appearance="fill" >
    <mat-label>סוגי טיט</mat-label>
    <mat-select
    id="ClayType" 
    placeholder="סוג טיט"
    name="clayType"  
    formControlName="ClayType"    
    >
    <mat-option *ngFor="let clayType of ClayTypes" >{{clayType}}</mat-option>
    
    </mat-select>
    </mat-form-field>  
</form>
