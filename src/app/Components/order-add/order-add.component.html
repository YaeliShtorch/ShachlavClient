

<section id="NewOrder">
  <mat-card>
    <mat-card-title >הזמנה חדשה</mat-card-title>
<mat-card-content>
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="newOrderForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field >
            <input 
            matInput
             [matDatepicker]="picker" 
             id="OrderDate"
              placeholder="תאריך הזמנה"
               name="orderDate"
               formControlName="OrderDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
          </mat-form-field>
          <material-timepicker
          color="primary"
           label="שעת התחלה"
            appearance="standard"
             [userTime]="exportTime" 
             (change)="onChangeHour($event)" 
             revertLabel="Remove"
              submitLabel="Ok">            
              <input
              matInput 
               id="OrderTime" 
                name="orderTime"  
                formControlName="OrderTime"
                >
         <mat-hint ></mat-hint>
             </material-timepicker>
