

<section id="NewOrder">
  <mat-card>
    <mat-card-title >הזמנה חדשה</mat-card-title>
<mat-card-content>
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="newOrderForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field >
            <input 
            matInput
             [matDatepicker]="picker" 
             id="OrderDate"
              placeholder="תאריך הזמנה"
               name="orderDate"
               formControlName="OrderDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
          </mat-form-field>
          <material-timepicker
          color="primary"
           label="שעת התחלה"
            appearance="standard"
             [userTime]="exportTime" 
             (change)="onChangeHour($event)" 
             revertLabel="Remove"
              submitLabel="Ok">            
              <input
              matInput 
               id="OrderTime" 
                name="orderTime"  
                formControlName="OrderTime"
                >
         <mat-hint ></mat-hint>
             </material-timepicker>

        </mat-form-field>
        <mat-form-field>

         <mat-form-field>
            <input
              matInput 
               id="SiteAdress" 
               placeholder="כתובת אתר "
                name="SiteAdress"  
                formControlName="SiteAdress"
                >
         <mat-hint ></mat-hint>
     </mat-form-field>

        <mat-checkbox
         
           id="ConcreteCheck" 
            name="ConcreteCheck"  
            formControlName="ConcreteCheck"
            >האם נדרשת בדיקת בטון
          </mat-checkbox>
      
      <br>
    
<app-order-details *ngFor="let OrderDetails of OrderDetail,let i"  (newItemEvent)="addItem($event,i)"></app-order-details> 
<div class="example-button-container">
  <button mat-mini-fab color="primary" aria-label="Example icon button with an add icon" (click)="AddMaterial()">
    <mat-icon>add_circle</mat-icon>
  </button>

  <button mat-mini-fab color="primary" aria-label="Example icon button with a remove icon" (click)="RemoveMaterial()">
    <mat-icon>remove_circle</mat-icon>
  </button>
</div>
<mat-checkbox

 id="PumpNeeded"  
 name="ConcreteCheck"  
 formControlName="PumpNeeded"
 >האם נדרשת משאבה

</mat-checkbox>
<div *ngIf="newOrderForm.get('PumpNeeded').value">
<app-order-pump *ngFor="let PumpType of PumpDetail,let i"  (newItemEvent)="addPump($event,i)" ></app-order-pump>

<div class="example-button-container" >
  <button mat-mini-fab color="primary" aria-label="Example icon button with a add icon" (click)="AddPump()">
    <mat-icon>add_circle</mat-icon>
  </button>

  <button mat-mini-fab color="primary" aria-label="Example icon button with a remove icon" (click)="RemovePump()">
    <mat-icon>remove_circle
    </mat-icon>
  </button>
</div>
</div>
<mat-form-field>
  <input
    matInput 
     id="Comment" 
     placeholder="הערות "
      name="comment"  
      formControlName="Comment"
      >
<mat-hint ></mat-hint>
</mat-form-field>
        <button mat-raised-button type="submit" id="Ok" value="אישור">אישור</button>
   
  
</form>
  </mat-card-content>
</mat-card>
</section>
