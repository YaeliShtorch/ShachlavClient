<section id="ManagerRegidter">
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="driverRegisterForm" (ngSubmit)="onSubmit(driverRegisterForm)" autocomplete="off">
        <mat-form-field>
            <input
             type="text"
              matInput 
               id="Tz" 
               placeholder="תעודת זהות"
                name="tz"  
                formControlName="IdentityNumber"
            

              >
         <mat-hint >הקש תעודת זהות כולל ספרת ביקןרת</mat-hint>
      <mat-hint  align="end" >{{driverRegisterForm.get('IdentityNumber').value?.length}}/9</mat-hint>
      <mat-error *ngIf="driverRegisterForm.get('IdentityNumber').hasError('required')" >נא הכנס ת"ז</mat-error> 
      <mat-error *ngIf="!driverRegisterForm.get('IdentityNumber').hasError('required')||driverRegisterForm.get('IdentityNumber').hasError('minlength')||driverRegisterForm.get('IdentityNumber').hasError('maxlength')||driverRegisterForm.get('IdentityNumber').hasError('israeliIdOk')">תעודת זהות לא תקינה</mat-error>  
 
        </mat-form-field>
        <mat-form-field>
            <input 
            type="text"
             matInput  
             id="Fname" 
             placeholder="שם פרטי" 
             name="fname" 
              formControlName="FirstName">
        </mat-form-field>
        <mat-form-field>
            <input 
            type="text" 
            matInput id="Lname" 
            placeholder="שם משפחה" 
            name="lname"
              formControlName="LastName">
        </mat-form-field>
        <mat-form-field>
            <input
             type="email" 
             matInput id="Email"
              placeholder="מייל" 
              name="email" 
              
           
              formControlName="Email">
        </mat-form-field>
        <mat-form-field>
            <input 
            type="text" 
            matInput 

            id="Phone"
             placeholder="טלפון" 
             name="phone"
              formControlName="PhoneNumber" 
            >
        </mat-form-field>
        <mat-form-field>
            <input 
            type="text"
             matInput id="CellPhone" 
             placeholder="פלאפון"
              name="cellphone" 
               formControlName="CellNumber"
              >
        </mat-form-field>
        <mat-form-field>
            <input 
            type="text"
             matInput 
              id="Adress"
               placeholder="כתובת"
                name="adress" 
                 formControlName="Address">
        </mat-form-field>
        <mat-form-field >
            <input 
            matInput
             [matDatepicker]="picker" 
           
             id="BirthDate"
              placeholder="תאריך לידה"
               name="birthdate"
               formControlName="BirthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
          </mat-form-field>
      
        <mat-form-field>
            <input
             type="text" 
             matInput
              id="UserName" 
              placeholder="שם משתמש" 
              name="username"
                formControlName="UserName">
        </mat-form-field> 
         <mat-form-field>
            <input
             type="password" 
             matInput
              id="Password" 
             placeholder="סיסמא" 
             name="password"  
             formControlName="Password">
        </mat-form-field> 
         <mat-form-field>
            <input
             type="password" 
             matInput
              id="TPassword" 
             placeholder="הקש סיסמא פעם נוספת"
              name="tpassword"  
              formControlName="CheckPassword">
              <mat-error *ngIf="!driverRegisterForm.get('CheckPassword').hasError('isMatching')" >סיסמאות אינן תואמות</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" id="Ok" value="אישור">אישור</button>
    </form>
</section>
