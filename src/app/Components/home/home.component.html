<div style="height: 80vh;">
    <mat-toolbar color="primary" id="TopNavBar" dir="rtl">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>ש.ח.ל.ב</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a [routerLink]="['/home/login']" routerLinkActive="active" mat-button>מנהל</a>
          <a [routerLink]="['/home/login']" routerLinkActive="active" mat-button>לקוח</a>
          <a [routerLink]="['/home/login']"routerLinkActive="active" mat-button>ספק</a>
          <a [routerLink]="['/home/login']" routerLinkActive="active" mat-button>נהג</a>
        </div>
      
      </mat-toolbar-row>
    </mat-toolbar>
    <img src="assets/Images/SecNavBar.jpg" alt='שחל"ב' class="navImg">
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a [routerLink]="['/home/login']" routerLinkActive="active" mat-list-item>מנהל</a>
          <a [routerLink]="['/home/login']" routerLinkActive="active" mat-list-item>לקוח</a>
          <a [routerLink]="['/home/login']" routerLinkActive="active" mat-list-item>ספק</a>
          <a [routerLink]="['/home/login']" routerLinkActive="active" mat-list-item>נהג</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>Main content
        <p>home works!</p>
        
<router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
