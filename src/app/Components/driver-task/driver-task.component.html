<section id="ManagerRegidter">
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="driverTaskForm" (ngSubmit)="onSubmit(driverTaskForm)" autocomplete="off">
      
     
     
        <mat-form-field >
            <input 
            matInput
             [matDatepicker]="picker" 
           
             id="WorkDate"
              placeholder="תאריך עבודה"
               name="workDate"
               formControlName="WorkDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input 
            type="number"
             matInput  
             id="Amount" 
             placeholder="כמות " 
             name="amount" 
              formControlName="Amount">
        </mat-form-field>
      
        
        <button mat-raised-button type="submit" id="Ok" value="אישור">אישור</button>
    </form>
</section>
