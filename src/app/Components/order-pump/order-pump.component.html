<form fxLayout="column" fxLayoutAlign="center center" [formGroup]="newPumpForm" (ngChange)="change()"  autocomplete="off">

          
  
  




<mat-form-field appearance="fill" >
<mat-label>כלי רכב</mat-label>
<mat-select

id="PumpType" 
placeholder="סוג משאבה"
name="PumpType"  
formControlName="PumpType"    
>

</mat-select>
</mat-form-field>  


</form>
