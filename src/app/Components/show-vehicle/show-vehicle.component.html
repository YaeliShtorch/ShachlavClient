<div  fxFlex *ngIf="show!==false">
    <div class="example-header">
      <mat-form-field>
        <!-- (change)="addEvent($event.target.value)" -->
        <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="סינון הזמנה לפי מספר , תאריך או כתובת">
        <!-- displayedColumns=['Id','Description','FirstName','PumpTypeId',' PipesLength','DriverId','MixerNumber']; -->
      </mat-form-field>
    </div>
<table  mat-table [dataSource]="dataSource" multiTemplateDataRows class="mTable" matSort aria-label="Elements">
  <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>קוד רכב</th> 
      <td mat-cell *matCellDef="let element"> {{element.Id}}</td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  תאור כלי רכב </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}}</td>
    </ng-container>
    <ng-container matColumnDef="PumpTypeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> סוג כלי רכב</th>
      <td mat-cell *matCellDef="let element"> {{getPumpTypeName(element.PumpTypeId)}}</td>
    </ng-container>
    <ng-container matColumnDef="PipesLength">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  אורך צינור </th>
      <td mat-cell *matCellDef="let element"> {{element.PipesLength}}</td>
    </ng-container>
    <ng-container matColumnDef="DriverId">
      <th mat-header-cell 
      *matHeaderCellDef mat-sort-header>  שם נהג </th>
      <td mat-cell *matCellDef="let element">{{element.DriverId}} </td>
    </ng-container>
    <ng-container matColumnDef="MixerNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  מספר מערבל</th>
      <td mat-cell *matCellDef="let element">{{element.MixerNumber}} </td>
    </ng-container>

      <!-- Edit Column -->
      <!-- <ng-container matColumnDef="EditDelete">
        <th mat-header-cell *matHeaderCellDef > עריכה/מחיקה</th>
        <td mat-cell *matCellDef="let row">
            <a mat-button matTooltip="Edit" (click)="openDialog('edit',row)" align="right"><mat-icon>create</mat-icon></a>
            <a mat-button matTooltip="Delete" (click)="openDialog('delete',row)" align="right"><mat-icon>delete</mat-icon></a>
        </td>
      </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mheader"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="ColumnHeader"></tr>
  </table> 
  <mat-paginator [pageSizeOptions]="[5, 10, 20,100]" showFirstLastButtons></mat-paginator>
</div>
